<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" value="{$row.code|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mch_id" class="control-label col-xs-12 col-sm-2">{:__('MchId')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mch_id" class="form-control" name="row[mch_id]" type="text" value="{$row.mch_id|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mch_key" class="control-label col-xs-12 col-sm-2">{:__('MchKey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mch_key" class="form-control" name="row[mch_key]" type="text" value="{$row.mch_key|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-gateway" class="control-label col-xs-12 col-sm-2">{:__('Gateway')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gateway" class="form-control" name="row[gateway]" type="text" value="{$row.gateway|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-is_in" class="control-label col-xs-12 col-sm-2">{:__('IsIn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {:build_radios('row[is_in]', ['0'=>__('No'), '1'=>__('Yes')], $row['is_in'])}
            </div>

        </div>

    </div>

    <div class="form-group">
        <label for="c-is_out" class="control-label col-xs-12 col-sm-2">{:__('IsOut')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {:build_radios('row[is_out]', ['0'=>__('No'), '1'=>__('Yes')], $row['is_out'])}
            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {:build_radios('row[status]', ['0'=>__('Hidden'), '1'=>__('Normal')], $row['status'])}
            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="c-min_amount" class="control-label col-xs-12 col-sm-2">{:__('MinAmount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_amount" class="form-control" name="row[min_amount]" type="number" value="{$row.min_amount|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-max_amount" class="control-label col-xs-12 col-sm-2">{:__('MaxAmount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_amount" class="form-control" name="row[max_amount]" type="number" value="{$row.max_amount|htmlentities}">
        </div>

    </div>

    <div class="form-group">
        <label for="c-in_rate" class="control-label col-xs-12 col-sm-2">{:__('InRate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_rate" class="form-control" name="row[in_rate]" type="number" value="{$row.in_rate|htmlentities}">
        </div>

    </div>


    <div class="form-group">
        <label for="c-out_rate" class="control-label col-xs-12 col-sm-2">{:__('OutRate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_rate" class="form-control" name="row[out_rate]" type="number" value="{$row.out_rate|htmlentities}">
        </div>

    </div>

    <div class="form-group">
        <label for="c-in_fixed_rate" class="control-label col-xs-12 col-sm-2">{:__('InFixedRate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_fixed_rate" class="form-control" name="row[in_fixed_rate]" type="number" value="{$row.in_fixed_rate|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-out_fixed_rate" class="control-label col-xs-12 col-sm-2">{:__('OutFixedRate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_fixed_rate" class="form-control" name="row[out_fixed_rate]" type="number" value="{$row.out_fixed_rate|htmlentities}">
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>

</script>
